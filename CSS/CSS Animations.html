<!DOCTYPE HTML>
<html>
<head>

<title> Animations</title>

<style>

#div1{
width:300px;
height:200px;
background:orange;
font-size:25px; 
text-align:center; 
margin-top:30px;
 animation:first 8s; 
 position:relative;}

@keyframes first
{

10%{background:red; top:10px; left:30px;}
30%{background:yellow; top:40px; left:70px;}
60%{background:aqua; top:80px; left:110px;}
90%{background:teal; top:120px; left:150px;}
}


</style>
</head>
<body>

<center>

<div id="div1"> This is Animation Box</div>

</center>


</body>

</html>
