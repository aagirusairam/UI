
<!DOCTYPE HTML>
<html>
<head>
<title>Horizontal Menu Bar</title>

<style>

ul{list-style:none; margin:40px;}
li{display:inline;}
ul li a{text-decoration:none; font-size:30px; background:red;color:white;
		margin:5px; border:3px groove red; border-radius:70px; padding:5px;}
ul li a:hover{background:orange; color:green; border-radius:10px 70px 10px 80px;}

</style>


</head>

<body>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Html</a></li>
<li><a href="#">AboutUs</a></li>
<li><a href="#">ContactUs</a></li>


</ul>


</body>
</html>
