
<!DOCTYPE HTML>

<html>

<head>
<title> CSS Transition</title>

<style>


.my_style{width:300px;height:100px;background:orange;text-align:center; font-size:25px; margin-top:200px; transition:width 2s, height 2s;}

.my_style:hover{width:400px; height:500px; cursor:pointer; transform:rotate(100deg); border-top:10px groove red; background:yellow;}

</style>
</head>
<body>
<center>
<div class="my_style"> This is a Box</div>




</center>

</body>

</html>
