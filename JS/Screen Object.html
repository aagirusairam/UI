<html>
<head>
<title>Screen Object</title>
</head>
<body>
<script type="text/javascript">

document.write(screen.bufferDepth+"<br>");
document.write(screen.colorDepth+"<br>");
document.write(screen.deviceXDPI+"<br>");
document.write(screen.deviceYDPI+"<br>");
document.write(screen.fontSmoothingEnabled+"<br>");
document.write(screen.width+"<br>");
document.write(screen.height+"<br>");
document.write(screen.logicalXDPI+"<br>");
document.write(screen.logicalYDPI+"<br>");
document.write(screen.pixelDepth+"<br>");
document.write(screen.updateInterval+"<br>");

</script>
</body>
</html>
