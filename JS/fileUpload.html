<html>
<head>

function formValidation()  
{  
 var uphoto = document.Application.photo;

function validateImageupload(uphoto)
{
var allowed_extensions = new Array("jpg","png","gif");
  var file_extension = uphoto.split('.').pop().toLowerCase(); 
for(var i = 0; i < allowed_extensions.length; i++)
{
    if(allowed_extensions[i]==file_extension)
    {
        alert("image uploaded successfully");
        window.location.reload();
                return true; // valid file extension
    }
    else
    {
    	alert("Please upload appropriate file with extensions like jpg, png, gif");
    	uphoto.focus();
    	return false;
    }
}
}
</script>
</head>
<body>
<form name='Application' onsubmit="return formValidation();">
