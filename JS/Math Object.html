<!DOCTYPE HTML>
<html>
<head>
<title> Math Object </title>
</head>
<body>
<script type="text/javascript">

document.write("Rounded Value of 7.4 is="+Math.round(7.4)+"<br>");
document.write("Rounded Value of 8.6 is="+Math.round(8.6)+"<br>");
document.write(Math.max(10,20,30,40,50,60)+"<br>");
document.write(Math.min(10,20,30,40,50,60));
document.write(Math.ceil(5.6)+"<br>");
document.write(Math.floor(5.6)+"<br>");
document.write(Math.ceil(5.2)+"<br>");
document.write(Math.floor(5.7)+"<br>");
document.write(Math.sqrt(25)+"<br>");

</script>
</body>
</html>
