<!DOCTYPE HTML>
<html>
<head>
<title> Window Object</title>
</head>
<body>
<script type="text/javascript">

function windowOpen()
{
myWindow=window.open("http://www.google.com")
}

function windowClose()
{

myWindow.close();

}


</script>
<input type="button" onclick="windowOpen()" value="Click"></br>
<input type="button" onclick="windowClose()" value="Close"></br>
</body>
</html>
