<html>
<head>
<title> For-In Loop</title>
</head>
<body>
<script type="text/javascript">

var name1=new Array("vishnu", "Ritvik", "Pavan")

// for(variable in array name){}
for(var i in name1){
document.write("my name is " + name1[i]);
document.write("<br>");

}



</script>
</body>

</html>
