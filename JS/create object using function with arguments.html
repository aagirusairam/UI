<!DOCTYPE HTML>
<html>
<head>
<title>Create object using Function Without arguments</title>
</head>
<body>
<script type="text/javascript">
function house(loc,col){

this.location=loc;
this.color=col;

}
var obj_name=new house("ameerpet","pink");
document.write(obj_name.location);
document.write("<br>");
document.write(obj_name.color);

</script>
</body>
</html>
