<!DOCTYPE HTML>
<html>
<head>
<title>Array Usage</title>
</head>
<body>
<script type="text/javascript">

var myName=new Array();

for(i=0;i<4;i++)
{
j=prompt("Enter Your Name","");

myName[i]=j;

}
for (var k in myName)
{
document.write(myName[k]+"<br>");
}


</script>
</body>
</html>
