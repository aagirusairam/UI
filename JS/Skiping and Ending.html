<html>
<head>
<title> Skipping & Ending Iteration</title>
</head>
<body>
<script type="text/javascript">

for(i=0; i<10; i++)
{
	if(i==0)
		{
		continue;
		}
		
		document.write("Loop Number="+i);
		document.write("<br>");
	if(i==5)
		{
		break;
		}
}
</script>
</body>
</html>
