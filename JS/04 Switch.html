<html>
<head>
<title> Switch Case</title>
</head>
<body>

<script type="text/javascript">


/* Syntax:

switch(variable){

case constant1:
Statements;
break;

case constant2:
Statements;
break;

case constant3:
Statements;
break;

default:
Statemts;

} */



var month=11;
switch(month)
{
case 1:
document.write("January");
break;

case 2:
document.write("Feb");
break;

case 3:
document.write("March");
break;

case 4:
document.write("April");
break;


case 5:
document.write("May");
break;


case 6:
document.write("June");
break;


case 7:
document.write("July");
break;

case 8:
document.write("August");
break;

case 9:
document.write("September");
break;

case 10:
document.write("October");
break;


case 11:
document.write("November");
break;


case 12:
document.write("December");
break;


default:
document.write("Enter Correct Month Value");

}




</script>
</body>


</html>
