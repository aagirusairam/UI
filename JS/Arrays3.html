<!DOCTYPE HTML>
<html>
<head>
<title> Arrays Usage</title>
</head>
<body>
	<script type="text/javascript">		
        var myName=new Array();

		for(i=0;i<4;i++)
		{
			j=window.prompt("Enter your Name","abc");
			myName[i]=j;
		}
		for(var k in myName)
		{
		    document.write(myName[k]+"<br>");
		}

</script>
</body>
</html>
