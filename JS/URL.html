function validateURL(uurl)
{
var regexp = new RegExp("^http(s?)\:\/\/[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*(:(0-9)*)*(\/?)([a-zA-Z0-9\-\.\?\,\'\/\\\+&amp;%\$#_]*)?$");
        if (uurl.value.match(regexp)) 
        { 
        	alert("Submitted Successfully")
            return true;
        } 
        else {
            alert("Invalid Url!");
            uurl.focus();
            return false;
        }
}
</script>
</head>
<body>
<form name='Application' onsubmit="return formValidation();">  
<ul>  
		<li><b>If you have a personal blog. Enter your Blog URL:</b><input type="url" id="url" name="urll"></li>

</ul>
