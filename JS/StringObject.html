<html>
<head>
<title> String Object</title>
</head>
<body>
<script type="text/javascript">
var a="Hai How are u";
document.write(a.length+"<br>");

/*
match
replace
toLowerCase
toUpperCase
charAt
typesOf
*/

document.write(a.match("Hai"));
document.write("<br>");
document.write(a.match("how"));
document.write("<br>");
document.write(a.replace("Hai", "Hi"));
document.write("<br>");
document.write(a.toUpperCase("Hi"));
document.write("<br>");
document.write(a.toLowerCase("Hi"));
document.write("<br>");
document.write(a.charAt(2));
document.write("<br>");
document.write(typeof(a));

</script>
</body>
</html>
