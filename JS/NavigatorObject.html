<html>
<head>
<title> Navigation Object</title>
</head>
<body>

<script type="text/javascript">



var obj=navigator;
document.write(obj.appName+"<br>");
document.write(obj.appVersion+"<br>");
document.write(obj.appCodeName+"<br>");
document.write(obj.userAgent+"<br>");
document.write(obj.cookieEnabled+"<br>");
document.write(obj.platform+"<br>");
document.write(obj.systemLanguage+"<br>");
document.write(obj.browserLanguage+"<br>");

</script>


</body>

</html>
