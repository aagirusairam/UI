<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
</head>
<body>

<div class="container">
  <h2>Buttons</h2>
  <button type="button" class="btn btn-primary">Primary Button</button>
  <button type="button" class="btn btn-primary active">Active Primary</button>
  <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
  <button type="button" class="btn btn-success">Success Button</button>
  <button type="button" class="btn btn-info">Info Button</button>
  <button type="button" class="btn btn-danger">Danger Button</button>
  <button type="button" class="btn btn-warning">Warning Button<span class="badge">7</span></button><!-- Badge Class is used to indicate the no of items or links that associated with it -->
  <button type="button" class="btn btn-link">Link Button</button>
  <a href="#" class="btn btn-info" role="button">Link1 Button</a>
    <button type="button" class="btn btn-default">Default Button</button>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
  <button type="button" class="btn btn-danger">MI</button>
  <button type="button" class="btn btn-warning">HONOR</button>
</div>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
  <button type="button" class="btn btn-danger">MI</button>
  <button type="button" class="btn btn-warning">HONOR</button>
</div>
<div class="btn-group-justified">
  <a href="#" class="btn btn-primary">Apple</a>
  <a href="#" class="btn btn-danger">Samsung</a>
  <a href="#" class="btn btn-success">MI</a>
</div></br></br>
<div class=" btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
   <button type="button" class="btn btn-primary">Samsung</button>
   <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony <span class="caret"></span></button>
   <ul class="dropdown-menu" role="menu">
    <li><a href="#"> Tablet</a></li>
    <li><a href="#">Phone</a></li>
    </ul></div></div> </br></br>

</body>
</html>
