<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Form VaLIDATION USING jqUERY</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
<style type="text/css">
#buttonGroupForm .btn-group .form-control-feedback {
top: 0;
right: -30px;
}
#productForm .inputGroupContainer .form-control-feedback,
#productForm .selectContainer .form-control-feedback {
top: 0;
right: -15px;
}
#profileForm .form-control-feedback {
top: 35px;
right: 0px;
}
</style></head>
<body>
<form id="buttonGroupForm" method="post" class="form-horizontal">
<div class="form-group">
<label class="col-xs-3 control-label">Gender</label>
<div class="col-xs-9">
<div class="btn-group" data-toggle="buttons">
<label class="btn btn-default">
<input type="radio" name="gender" value="male" /> Male
</label>
<label class="btn btn-default">
<input type="radio" name="gender" value="female" /> Female
</label>
<label class="btn btn-default">
<input type="radio" name="gender" value="other" /> Other
</label>
</div>
</div>
</div>

<div class="form-group">
<label class="col-xs-3 control-label">Languages</label>
<div class="col-xs-9">
<div class="btn-group" data-toggle="buttons">
<label class="btn btn-default">
<input type="checkbox" name="languages[]" value="english" /> English
</label>
<label class="btn btn-default">
<input type="checkbox" name="languages[]" value="german" /> German
</label>
<label class="btn btn-default">
<input type="checkbox" name="languages[]" value="french" /> French
</label>
<label class="btn btn-default">
<input type="checkbox" name="languages[]" value="russian" /> Russian
</label>
<label class="btn btn-default">
<input type="checkbox" name="languages[]" value="italian"> Italian
</label>
</div>
</div>
</div>
</form>
<script>
$(document).ready(function() {
$('#buttonGroupForm').bootstrapValidator({
    framework: 'bootstrap',
    excluded: ':disabled',
    icon: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
        fields: {
        gender: {
        validators: {
        notEmpty: {
        message: 'The gender is required'
    }
    }
},
'languages[]': {
    validators: {
        choice: {
            min: 1,
            max: 2,
            message: 'Please choose 1 - 2 languages you can speak'
        }
    }
    }
    }
});
});
</script>
</body>
</html>
