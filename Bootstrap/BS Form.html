<!DOCTYPE html>
<html>
<head>
  <title>BS Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Vertical Form</h1>
<form action="#"> 
<div class="form-group">
Email: <input type="email" class="form-control" name="email" placeholder="Enter email"/>
Password:<input type="Password" name="password" class="form-control" placeholder="password"/>
<div class="checkbox">
    <label><input type="checkbox" name="remember"> Remember me</label>
</div>
<button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
<h1> Form Inline</h1>
<form action="#" class="form-inline"> 
<div class="form-group">
	<!--If you don't include a label for every input, screen readers will have trouble with your forms. You can hide the labels for all devices, except screen readers, by using the .sr-only class:-->
 <label class="sr-only" for="email">Email:</label>
<input type="email" class="form-control" name="email" placeholder="Enter email"/>
Password:<input type="Password" name="password" class="form-control" placeholder="password"/>
<div class="checkbox">
    <label><input type="checkbox" name="remember"> Remember me</label>
</div>
<button type="submit" class="btn btn-info">Submit</button>
<br><br>
</div></form></body></html>
