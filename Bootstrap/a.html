<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="panel panel-primary" style="width:500px; margin:0px auto">
<div class="panel-heading">Form-Group and Input-Group</div>
<div class="panel-body">
<form role="form" class="form-horizontal col-md-8">
<div class="Form-Group">
<label for="Email">Email:</label>
<input type="email" name="email" id="Email"></div>
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
<input type="name" name="Name" placeholder="username">
</div>
</form>
</body>
</html>
