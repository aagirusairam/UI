<!DOCTYPE html>
<html>
<head>
<title> Collection Remove</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type = "text/javascript">
	var Zone=Backbone.Model.extend({
		name:'lb',
		country:'india'
	})
	var ZONE=Backbone.Collection.extend({
		model:Zone
	})
	var Zone1=new Zone({name:'hg',country:'india'});
	var Zone2=new Zone({name:'gh',country:'india'});

	var zone=new ZONE();
	zone.add([Zone1,Zone2]);
	document.write("The no of added zones is "+zone.length);
	zone.remove([Zone1]);
		document.write("The no of zones after remove is "+zone.length);

</script>
</body>
</html>
