<!Doctype HTML>
<html>
<head>
<title>ListenTo</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	var myVal=_.extend({name:"Hello!"},Backbone.Events);
	var myVal1=_.extend({name:"Welcome!"},Backbone.Events);
	var listenMe=function(){
		document.write("The value is"+  this.name);
	}
myVal1.listenToOnce(myVal,"listen",listenMe);
myVal.trigger("listen");
</script>
</body>
</html>
