<!DOCTYPE html>
<html>
<head>
<title> View with events</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<div id="displayDate">current time</div>
<button id="updateDate">Update Date</button>
<script type = "text/javascript">
var View = Backbone.View.extend({
	initialize:function(){
		this.modelData = this.model.get('date');
	},
	modelData:null,
	events:{
		'click #updateDate':'displayYear'
	},
	displayYear:function(){
		$('#displayDate').html(Date());
	},
	render:function(){
		var html = "<div id='displayDate'>"+this.modelData+"</div>"+
       "<button id='updateDate'>Update Date</button>"
        this.$el.html(html);
        return this;
     }
 });
var dateModel = Backbone.Model.extend({});
var mDateModel = new dateModel({
	date:Date()
});
var dateView = new View({
	model:mDateModel, 
	el:'body'
});
dateView.render();
</script>
</body>
</html>
