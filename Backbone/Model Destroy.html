<body>
<script type = "text/javascript">

	Backbone.sync=function(method, model) {
	document.write("method is"+method+ " "+model.get('fname')+""+model.get('lname'));
	model.set('id',1);
	};
var person=new Backbone.Model({
	fname:"sai",
	lname:"ram"
});
		person.save();
		person.save({fname:'abnsh'});
		person.destroy();
          </script>
