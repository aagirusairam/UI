<html>
<head>
<title> Model, View & Collection</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js" type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type = "text/javascript"></script>
</head>
<body><button class="edit">Edit</button>
	<button class="delete">Delete</button>
<script type="text/javascript">
(function() {
window.App = {
	Models: {},
	Collections: {},
	Views: {},
	Router: {}
};
App.Router = Backbone.Router.extend({
	routes: {
		'': 'index',
		'show/:id': 'show',
		'download/*random': 'download',
		'search/:query': 'search',
		'*other': 'default'
	},
	index: function() {
		$(document.body).append("Index route has been called..");
	},
	show: function(id) {
		$(document.body).append("Show route has been called.. with id equals : " + id);
	},
	download: function(random) {
		$(document.body).append("download route has been called.. with random equals : " + random);
	},
	search: function(query) {
		$(document.body).append("Search route has been called.. with query equals : " + query);
	},
	default: function(other) {
		$(document.body).append("This route you tried to access is not handled.. : " + other);	
	}

});
new App.Router;
Backbone.history.start();
})();
</script>
</body>
</html>
