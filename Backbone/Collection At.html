<!DOCTYPE html>
<html>
<head>
<title> Collection at()</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type = "text/javascript">
	var Zone=Backbone.Model.extend({
		name:'lb',
		id:'',
		country:'india'
	})
	var ZONE=Backbone.Collection.extend({
		model:Zone
	})
	var Zone1=new Zone({name:'hg',id:'1',country:'india'});
	var Zone2=new Zone({name:'gh',id:'2',country:'india'});

	var zone=new ZONE();
	zone.add([Zone1,Zone2]);
	document.write("The no of added zones is "+zone.length);
	document.write('<br><b>Now the new zones added were :</b> ' + 
            JSON.stringify(zone.toJSON()));

	var Zone3=new Zone({name:'as',id:'3',country:'india'});
	zone.add(Zone3,{at:0});
	document.write('<br><b>Now the new list of Zone were :</b> ' + 
            JSON.stringify(zone.toJSON()));




</script>
</body>
</html>
