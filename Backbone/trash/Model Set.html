<!DOCTYPE html>
<html>
<head>
<title> Model Set</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type="text/javascript">
var Person= Backbone.Model.extend();
var person= new Person;
person.set({fname:'sai',lname:'ram'});
document.write("the person name is "+person.get('fname'));

var person1= Person.extend();
person1.set({name:'lasdn'});
document.write("the extended name is"+person1.get('name'));
</script>
</body>
</html>
