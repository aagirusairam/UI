<!DOCTYPE html>
<html>
<head>

<body>
<script type="text/javascript">
	 Hack= Backbone.Model.extend({
		defaults: {
			uname:'dsad',
			ucountry:'india'
		},
		initialize: function(){
			this.bind('change:name',function(model){
				var name=model.get('uname');
				var ctry=model.get('ucountry');
			});
		}
	});
 var hack= new Hack();
 document.write("befor change name is"+hack.get('uname'));
 hack.set({name:'sai'});
 document.write("after change name is"+hack.get('name'));
</script>
</body>
</html>
