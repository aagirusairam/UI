<!DOCTYPE html>
<html>
<head>
<title> Collection Models</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type = "text/javascript">
	var MyTeam=Backbone.Model.extend({
		defaults:{
			name:"sai",
			country:"india"
		},
		initialize: function(){
			document.write("Initialize has invoked");
		}
		});
	var MyTeam1=Backbone.Collection.extend({
		model: MyTeam
	})
	var myteam=new MyTeam({
		name:"ram",
		country:"india"
	});
	var myteam3=new MyTeam({
		name:"ss",
		country:"india"
	});

	var myteam1=new MyTeam1([myteam, myteam3]);
	document.write(JSON.stringify(myteam1.models));
</script></body></html>
