<!DOCTYPE html>
<html>
<head>
<title> Model cid</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	var Person= Backbone.Model.extend();
	var person=new Person();
	document.write("the id of Person before set is "+person.id);
	document.write("the cid of model person befor set is"+person.cid);
	var person= new Person({id:24});
	document.write("the id of Person afer set is "+person.id);
	document.write("the cid of model person after set is"+person.cid);
</script>
</body>
</html>
