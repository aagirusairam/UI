<!DOCTYPE html>
<html>
<head>
<title>BackboneJS</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<div>POST and GET</div>
<script type = "text/javascript">
var Redis= Backbone.Model.extend();
 
var RedisCollection= Backbone.Collection.extend({
    model: Redis
    url:"/redis/"
});

Backbone.sync = function(method, model){
	document.write("The fetched details are: ",method + ": " + JSON.stringify(model));
};
var details = new Backbone.Collection ({
	attr: ""
	});   
details.fetch({
	success: function (response) {
        console.log("Found the attr: " + response.get("attr"));
    }
});

var CollectionView= Backbone.View.extend({
	initialize:function(){
	var rediscollection= new RedisCollection();
	rediscollection.create({
		redisAttr:"ssss"
	});
	}
});
new CollectionView();
</script>

</body>
</html>
