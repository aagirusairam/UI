<!DOCTYPE html>
<html>
<head>
<title> Model clear & id</title>
<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
type = "text/javascript"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
type = "text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	var Hack= Backbone.Model.extend({
		defaults:{
			id:34
		}
		});
     var hack= new Hack();
     document.write("Id of Model is "+hack.get('id'));
     hack.set({name: 'sai'});
   document.write( hack.get('name'));
   hack.clear();
  document.write("The id is"+hack.get('id')+"the name after clear is"+hack.get('name'));
 </script>
</body>
</html>
